<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Windows XP Calculator</title>
   <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="window">
    <div class="title-bar">
      <div class="title">
        <div class="icon"></div>
        <span>Calculator</span>
      </div>
      <div class="controls">
        <span>_</span>
        <span>â–¡</span>
        <span class="close">x</span>
      </div>
    </div>
    <div class="menu-bar">
      <span>Edit</span>
      <span>View</span>
      <span>Help</span>
    </div>
    <div class="display" id="display">0</div>
    <div class="buttons">
      <div class="ROW-1">
        <button class="btn"></button>
        <button class="RED">Backspace</button>
        <button class="RED">CE</button>
        <button class="RED">C</button>
      </div>
      <div class="ROW-2">
        <button class="RED">MC</button>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button class="RED">/</button>
        <button>sqrt</button>
      </div>
      <div class="ROW-3">
        <button class="RED">MR</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button class="RED">*</button>
        <button>%</button>
      </div>
      <div class="ROW-4">
        <button class="RED">MS</button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button class="RED">-</button>
        <button>1/x</button>
      </div>
      <div class="ROW-5">
        <button class="RED">M+</button>
        <button>0</button>
        <button>+/-</button>
        <button>.</button>
        <button class="RED">+</button>
        <button class="RED">=</button>
      </div>
      <div class="resize-handle"></div>
  </div>
  <script src="script.js">
  </script>
</body>
</html>
